<ion-header>
  <ion-toolbar>
    <ion-title>event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="addEvent()">
    <ion-card-header>
      <ion-card-title class="ion-text-center card">
        <ion-icon name="add-outline"></ion-icon>
        Add
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD-MMM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item *ngFor="let item of events;let  i = index" [attr.data-index]="i">
      <ion-label> {{item.name}}</ion-label>
      <ion-label> {{item.time}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
